<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - InstaQuiz</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 200px;
            background-color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            border-right: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            padding: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        .logo .highlight {
            color: #4caf50;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar nav ul li {
            margin: 10px 0;
        }

        .sidebar nav ul li a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }

        .sidebar nav ul li a.active,
        .sidebar nav ul li a:hover {
            background-color: #f4f4f4;
            color: #4caf50;
        }

        .main-content {
            margin-left: 200px;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .menu-btn {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .logout {
            text-decoration: none;
            color: #4caf50;
        }

        .content {
            margin-top: 20px;
        }

        h2 {
            font-size: 28px;
            color: #333;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .contact-form label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            Insta<span class="highlight">Quiz</span>
        </div>
        <nav>
            <ul>
                <li><a href="/InstaQuiz/InstaQuiz/html/home.html">Home</a></li>
                <li><a href="/InstaQuiz/InstaQuiz/html/signin.html">Sign In</a></li>
                <li><a class="active" href="/InstaQuiz/InstaQuiz/html/contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1>Contact Us</h1>
        </header>

        <div class="content">
            <h2>We'd love to hear from you!</h2>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
